<!DOCTYPE html>  
<html>  
<head>  
    <title>Blog Posts</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</head> 
<style>
    .C1{
        width: 900px;
        height: 400px;
        border: 2px solid black;
        border-radius: 2px 30px;
        border-color: rgb(17, 215, 215);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-weight: 300;
        font-size: medium;
        font-size: larger;
        padding:  44px 77px;

    }
    
</style>
<body>
    <h1>Blog Posts</h1>  
    <ul>  
        {% for post in object_list %}  
        <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis"><li>{{ post.title }} -{{post.name}}- {{ post.created_at }}</li> </div>
        <div class="p-3 mb-2 bg-info-subtle text-info-emphasis">  <div class="C1"> {{ post.content }} </div></div>
        {% endfor %}  
    </ul>  
    
</body>  
</html>
